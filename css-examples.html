<!DOCTYPE html>
<html lang="tr">

<head>
    <title>CSS Examples</title>
    <h1>CSS Examples</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-size: 25px
        }

        p {
            color: aqua
        }

        span {
            color: goldenrod;
            text-decoration: underline
        }

        .paragraf {
            color: orangered;
            text-decoration: line-through;
            font-size: 40px !important;
        }

        #aciklama {
            background-color: yellow;
            color: red
        }
    </style>
</head>

<body>
    <p>Bu bir CSS giriş yazısıdır.</p>
    <p>Bu bir CSS giriş 2 Yazısıdır.</p>
    <span>Bu bir span etiketidir.</span>

    <p class="paragraf">Paragraf 1</p>
    <p class="paragraf">Paragraf 2</p>
    <p id="aciklama">Bu bir açıklama satırıdır, burada sonuçlar yer alır.</p>
</body>

<footer>
</footer>

</html>
