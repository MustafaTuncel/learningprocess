<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling-forms</title>
    <link rel="stylesheet" href="styling-forms.css">
</head>

<body>
    <div id="form1">
        <div class="form-group">
            <label for="fullname">FullName</label>
            <input type="text" name="fullname" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" class="form-control">
                <option value="T端rkiye">T端rkiye</option>
                <option value="Almanya">Almanya</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn">
        </div>
    </div>

    <br>
    <hr>
    <br>

    <div id="form2">
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="fullname">FullName</label>
            </div>
            <div class="col-75">
                <input type="text" name="fullname" class="form-control is-success">
            </div>
        </div>

        <div class="form-group clearfix">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" class="form-control is-error">
            </div>
        </div>

        <div class="form-group clearfix">
            <div class="col-25">
                <label for="message">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" class="form-control is-warning"></textarea>
            </div>
        </div>

        <div class="form-group clearfix">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" class="form-control">
                    <option value="T端rkiye">T端rkiye</option>
                    <option value="Almanya">Almanya</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn">
        </div>
    </div>

</body>

</html>
